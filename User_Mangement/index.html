    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Account Settings</title>
        <!-- Bootstrap CSS -->
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <style>
            .profile {
                position: relative;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .profile-img-container {
                position: relative;
            }

            #profilePic {
                width: 150px;
                height: 150px;
                border-radius: 50%;
                cursor: pointer;
                object-fit: cover;
            }

            .plus-sign {
                position: absolute;
                bottom: 0;
                left: 0;
                font-size: 24px;
                color: #ffffff;
                background-color: #007bff;
                border-radius: 50%;
                width: 40px;
                height: 40px;
                display: flex;
                align-items: center;
                justify-content: center;
                cursor: pointer;
                font-weight: bold;
                border: 2px solid #007bff;
            }

            .plus-sign:hover {
                background-color: #0056b3;
            }

            #fileInput {
                display: none;
            }

            .profile h2 {
                margin: 15px 0 10px;
                font-size: 1.8em;
                font-weight: bold;
            }

            .profile p {
                color: #888;
                font-size: 1em;
                margin-bottom: 20px;
            }

            .profile ul {
                list-style-type: none;
                padding: 0;
            }

            .profile ul li {
                padding: 10px 0;
                font-size: 0.9em;
                color: #555;
                border-bottom: 1px solid #ddd;
            }

            .update-btn {
                display: inline-block;
                padding: 12px 30px;
                background-color: #007bff;
                color: white;
                border: none;
                border-radius: 25px;
                font-size: 1em;
                font-weight: bold;
                cursor: pointer;
                box-shadow: 0 3px 10px rgba(0, 123, 255, 0.3);
                transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
                margin-top: 20px;
            }

            .update-btn:hover {
                background-color: #0056b3;
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(0, 123, 255, 0.4);
            }

            .settings h3 {
                margin-bottom: 50px;
                font-size: 2em;
                color: #333;
                border-bottom: 2px solid #007bff;
                display: inline-block;
                padding-bottom: 5px;
            }

            .custom-rounded {
                border-radius: 20px; /* 20px rounded corners */
            }

            .faded-profile-bg {
                background-color: rgba(6, 206, 89, 0.2); /* Faded green background */
            }


        </style>
    </head>
    <body>
        <div class="container faded-green-bg mt-5 p-8 custom-rounded">
            <!-- Profile Section -->
            <div class="row">
                <div class="col-md-4 faded-profile-bg text-center py-4 ">
                    <div class="profile">
                        <div class="profile-img-container">
                            <img id="profilePic" src="1.jpg" alt="Profile Picture" class="img-fluid">
                            <div class="plus-sign" id="plusSign">+</div>
                        </div>
                        <input type="file" id="fileInput" accept="image/*">
                        <h2>Username</h2>
                        
                    </div>
                </div>

                <!-- Account Settings Section -->
                <div class="col-md-8">
                    <div class="settings">
                        <h3>Account Settings</h3>
                        <form>
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="email" class="form-control" id="email" value="">
                            </div>

                            <div class="form-group">
                                <label for="firstName">First Name</label>
                                <input type="text" class="form-control" id="firstName" value="">
                            </div>

                            <div class="form-group">
                                <label for="lastName">Last Name</label>
                                <input type="text" class="form-control" id="lastName" value="">
                            </div>

                            <div class="form-group">
                                <label for="email">Email Address</label>
                                <input type="email" class="form-control" id="email" value="">
                            </div>

                            <!-- <button type="button" class="btn btn-primary update-btn">Update</button> -->
                        </form>
                        <br>
                    </div>

                    <div class="col-md-15">
                        <div class="settings">
                            <h3>Address</h3>
                            <form>
                                <div class="form-group">
                                    <label for="username">Username</label>
                                    <input type="email" class="form-control" id="email" value="">
                                </div>
        
                                <div class="form-group">
                                    <label for="firstName">First Name</label>
                                    <input type="text" class="form-control" id="firstName" value="">
                                </div>
        
                                <div class="form-group">
                                    <label for="lastName">Last Name</label>
                                    <input type="text" class="form-control" id="lastName" value="">
                                </div>
        
                                <div class="form-group">
                                    <label for="email">Email Address</label>
                                    <input type="email" class="form-control" id="email" value="">
                                </div>
        
                                <button type="button" class="btn btn-primary update-btn">Update</button>
                            </form>
                            <br>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>

        <script>
            const profilePic = document.getElementById('profilePic');
            const plusSign = document.getElementById('plusSign');
            const fileInput = document.getElementById('fileInput');

            plusSign.addEventListener('click', () => {
                fileInput.click();
            });

            fileInput.addEventListener('change', (event) => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        profilePic.src = e.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            });
        </script>

        <!-- Bootstrap JS and dependencies -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
    </html>
